<html>

<head>
  <meta charset="UTF-8">
  <title>Map coordinates</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <h1 class="text-center">A simple map app, created using Bootstrap, Leaflet and Javascript</h1>
  <div class="panel-group" id="accordion">
    <div class="panel panel-info">
      <button class="btn btn-block btn-info panel-heading" data-toggle="collapse" data-target="#map">
          Map</button>
      <div id="map" class="panel-collapse collapse show" data-parent="#accordion">
        <div class="panel-body mh-100" style="height: 70vh;" id="mapid"></div>
      </div>
    </div>

    <div class="panel panel-info">
      <button class="btn btn-block btn-info panel-heading" data-toggle="collapse" data-target="#coordinates">
          Coordinates</button>
      <div id="coordinates" class="panel-collapse collapse" data-parent="#accordion">
        <ul class="list-group panel-body"><p class="text-center">Click on a map.</p><ul>
      </div>
    </div>
  </div>
</body>

<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
